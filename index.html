<!doctype html>
<html lang="en">

<head>
    <title>Titulo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="text/javascript">
    </script>
</head>

<body style="background-color:aliceblue ;">




    <div class="container" aling="center">
        <div class="row">
            <div class="col-12">
                <form action="get.html" method="GET" id="formulario">



                    <div style="display: flex; flex-direction: column; align-items: center;">

                        <h1 class="display-5 fw-bold">
                            <h2>Web<span style="font-weight: normal;">Developer</span></h2>
                        </h1>

                        <div class="card">
                            <div class="card-body" style="display: flex; flex-direction: column; align-items: center;">

                                <h5 class="card-title" style="font-weight: normal; font-size:15px;">Formulario de
                                    afiliacion</h5>

                                <input type="text" class="form-control rounded" id="name" name="name" value=""
                                    placeholder="Nombre completo" size="40" />

                                <br>

                                <input type="text" class="form-control rounded" id="email" name="email" value=""
                                    placeholder="Email" size="40" />

                                <br>

                                <input type="text" class="form-control rounded" id="telefono" name="nombre" value=""
                                    placeholder="text" size="40" maxlength="" oninput="" />
                                <span class="">
                                </span>

                                <br>

                                <div class="input-group" size="40">
                                    <input type="text" class="form-control rounded" id="gustos" name="gustos" value=""
                                        placeholder="" size="40" maxlength="" oninput="" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary"
                                            style="background-color: white; color: green; border: 2px solid green;">Gustos</button>

                                    </span>
                                </div>

                                <br>

                                <div style="display: flex; align-items: center;">
                                    <button type="button" class="btn btn-primary" id="btnEditar"
                                        onclick="mostrarTabla()"
                                        style="background-color: white; color: gray; border: 2px solid gray; background-image:url(imagenes/edit.png); background-repeat: no-repeat; background-position: center center; background-size: contain; width: 40px; height: 40px;"></button>
                                    <table class="table-bordered">

                                        <tr>
                                            <td>Gusto</td>
                                            <td>%</td>
                                            <td>Edit</td>
                                        </tr>
                                        <tr id="gatosRow" style="display: none;">
                                            <td>Gatos</td>
                                            <td><input type="number" id="gatos" value="numgatos"
                                                    class="form-control rounded" disabled></td>
                                            <td><span id="editarGatos" onclick="habilitarEdicion(this)"
                                                    style="color:blue">Editar</span></td>
                                        </tr>
                                        <tr id="perrosRow" style="display: none;">
                                            <td>Perros</td>
                                            <td><input type="number" id="perros" value="numperros"
                                                    class="form-control rounded" disabled></td>
                                            <td><span id="editarPerros" onclick="habilitarEdicion(this)"
                                                    style="color:blue">Editar</span></td>
                                        </tr>
                                    </table>



                                </div>

                                <br>
                                <div id="botonesCambios" style="display: none;">
                                    <h5 class="card-title" style="font-weight: normal; font-size:15px;">Pulse Aceptar
                                        para
                                        guardar los cambios o
                                        cancelar para anularlos</h5>



                                    <div style="display: flex;">
                                        <div style="margin-right: 10px;">
                                            <button class="btn btn-primary"
                                                style="background-color: white; color: gray; border: 2px solid gray;" onclick="enviarFormulario()">Aceptar</button>
                                            <button class="btn btn-primary"
                                                style="background-color: white; color: red; border: 2px solid red;" type="button" onclick="recargarPagina()">Cancelar</button>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <h5 class="card-title" style="font-weight: normal; font-size:15px; color:blue">Ir al
                                    sitio P web</h5>

                            </div>

                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

</body>

</html>
