<!doctype html>
<html lang="en">

<head>

    <!-- Bootstrap CSS v5.2.1 -->

<body>

    <h1>Resultados</h1>

    <table id="tablaResultados">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Gustos</th>
                <th>Porcentaje</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

 <script>
    function getURLParams() {
    var params = {};
    var paramString = window.location.search.substr(1);
    var paramArray = paramString.split('&');
    for (var i = 0; i < paramArray.length; i++) {
        var param = paramArray[i].split('=');
        var paramName = decodeURIComponent(param[0]);
        var paramValue = decodeURIComponent(param[1]);
        params[paramName] = paramValue;
    }
    return params;
}

var params = getURLParams();


if (params.nombre && params.email)  {
    
    var tabla = document.getElementById("tablaResultados");
    var fila = tabla.insertRow();
    var celdaNombre = fila.insertCell();
    celdaNombre.innerHTML = params.nombre;
    var celdaEmail = fila.insertCell();
    celdaEmail.innerHTML = params.email;
    var celdaTelefono = fila.insertCell();
    celdaTelefono.innerHTML = params.telefono;
    var celdaGustos = fila.insertCell();
    celdaGustos.innerHTML = params.gusto;
    
    
}
 </script>
</body>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

        </script>

</body>

</html>
